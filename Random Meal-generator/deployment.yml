
apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-meal-generator-deployment
spec:
  replicas: 2  # Number of desired replicas
  selector:
    matchLabels:
      app: random-meal-generator
  template:
    metadata:
      labels:
        app: random-meal-generator
    spec:
      containers:
      - name: random-meal-generator
        image: rameshkumarverma/random-meal-generator
        ports:
        - containerPort: 80
